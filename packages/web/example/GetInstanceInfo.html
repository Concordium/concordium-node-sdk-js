<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../lib/concordium.min.js"></script>
        <script  type="module" >
         const client = new concordiumSDK.JsonRpcClient(new concordiumSDK.HttpProvider("http://localhost:9095"));
         const update = function () {
             client.getInstanceInfo({index: BigInt(index.value), subindex: BigInt(subindex.value)}).then((res) => {
                 console.log(res);
                 const result = {
                     ...res,
                     amount: res.amount.toString()
                 }
                 document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
             });
         };
         document.getElementById('button').onclick = update;
        </script>
    </head>
    <body>
        Index: <input type="text" id="index"/>
        Subindex: <input type="text" id="subindex" value="0"/>
        <button id="button">
            Click
        </button>
        <br/>
        <label id="result"/>
    </body>
</html>
