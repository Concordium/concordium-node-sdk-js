<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../lib/umd/concordium.min.js"></script>
        <script  type="module" >
         const client = new concordiumSDK.JsonRpcClient(new concordiumSDK.HttpProvider("http://localhost:9095"));
         const update = function () {
             client.getTransactionStatus(hash.value).then((res) => {
                 console.log(res);
                 const statusC = document.getElementById('status');
                 document.getElementById('blockHash').innerHTML = Object.keys(res.outcomes);
                 statusC.innerHTML = res.status;
             });
         };
         document.getElementById('button').onclick = update;
        </script>
    </head>
    <body>
        <input type="text" id="hash"/>
        <button id="button">
            Click
        </button>
        <div>
            Status: <label id="status"/>
        </div>
        BlockHash: <label id="blockHash"/>
    </body>
</html>
