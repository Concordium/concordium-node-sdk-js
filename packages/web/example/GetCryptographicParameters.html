<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../lib/concordium.min.js"></script>
        <script  type="module" >
         const client = new concordiumSDK.JsonRpcClient(new concordiumSDK.HttpProvider("http://localhost:9095"));
         const update = function () {
             client.getCryptographicParameters().then((res) => {
                 console.log(res);
                 document.getElementById('result').innerHTML = JSON.stringify(res.value, null, 2);
             });
         };
         document.getElementById('button').onclick = update;
        </script>
    </head>
    <body>
        <button id="button">
            Load
        </button>
        <br/>
        <div>
            <label id="result">
        </div>
    </body>
</html>
