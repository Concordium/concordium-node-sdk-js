<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../lib/umd/concordium.min.js"></script>
        <script  type="module" >
         const client = new concordiumSDK.JsonRpcClient(new concordiumSDK.HttpProvider("http://localhost:9095"));
         const update = function () {
             client.getModuleSource(new concordiumSDK.ModuleReference(ref.value)).then((res) => {
                 console.log(res);
                 document.getElementById('balance').innerHTML = res.toString('utf-8');
             });
         };
         document.getElementById('button').onclick = update;
        </script>
    </head>
    <body>
        Module reference: <input type="text" id="ref"/>
        <button id="button">
            Click
        </button>
        <br/>
        <div>
            <label id="balance">
        </div>
    </body>
</html>
